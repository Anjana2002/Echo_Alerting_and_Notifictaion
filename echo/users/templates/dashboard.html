<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo</title>
</head>
<body>
    <h1>Welcome, {{ request.user.username }}!</h1>
    
    <h2>Active Alerts</h2>
    {% if alerts %}
        <ul>
            {% for alert in alerts %}
                <li>
                    <strong>{{ alert.severity|title }}:</strong> {{ alert.title }} -
                    {{ alert.message }} <br>
                   
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No active alerts at the moment.</p>
    {% endif %}

</body>
</html>
