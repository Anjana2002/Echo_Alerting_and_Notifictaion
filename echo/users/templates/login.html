<!DOCTYPE html>
<html>
<head>
    <title>Login - Echo</title>
</head>
<body>
    <h1>ECHO</h1>
    <h2>Login</h2>

    {% if form.errors %}
        <p style="color: red;">Invalid username or password</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
</body>
</html>
